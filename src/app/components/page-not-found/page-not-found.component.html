<div id="page-not-found">

    <div id="page-not-found-message">
        <img src="assets/img/icons/green-energy.png" alt=""/>
        <h1>{{error404Message}}</h1>
        <img src="assets/img/icons/green-energy.png" alt=""/>
    </div>

    <h2>{{ 'page-not-found.link-text-start' | translate }}
        <a id="page-not-found-link" [routerLink]="redirectLink">
            {{ 'page-not-found.link-text-ref' | translate }}
        </a>
        {{ 'page-not-found.link-text-end' | translate }}
    </h2>

</div>
