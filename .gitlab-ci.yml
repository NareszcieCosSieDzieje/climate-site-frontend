stages:
  - build
  - package
  - deploy

build:
  stage: build
  image: node:latest
  only:
    - master
    - development
  script:
    - npm install -g @angular/cli@
    - npm install
    - npm rebuild node-sass
    - ng build
  artifacts:
    paths:
      - dist/
  cache:
    paths:
      - node_modules/
