<div style="vertical-align: middle; text-align: center">
    <kendo-scrollview #myScroll class="firstScrollviewWrapper" (itemChanged)="refreshScrollTimer()"
                      [data]="latestArticles" [width]="width" [height]="height" [arrows]="arrows"
                      [pageable]="true"> <!--style="min-height: 10px; max-height: 500px"-->
        <ng-template let-article="item">
            <div class="containerDiv">
                <div class="dark-overlay" (click)="articleService.redirectToArticle(article.id)"></div>
                <div class="title" (click)="articleService.redirectToArticle(article.id)">{{article.title}}</div>
                <img src="{{article.mainImageUrl}}" alt="{{article.title}}" style="width: 100%;  height: 10%; margin-left: auto;
                        margin-right: auto;" draggable="false"/>
            </div>
        </ng-template>
    </kendo-scrollview>
</div>
